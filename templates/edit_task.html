{% extends "layout.html" %}

{% block content %}
    <h2>Редактировать задачу</h2>
    <form method="post">
        <label>Заголовок:<br>
            <input type="text" name="title" value="{{ task.title }}" required>
        </label><br><br>
        <label>Описание:<br>
            <textarea name="content">{{ task.content }}</textarea>
        </label><br><br>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
