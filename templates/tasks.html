{% extends "layout.html" %}

{% block content %}
    <a href="{{ url_for('create_task') }}">➕ Новая задача</a>
    <ul>
    {% for task in tasks %}
        <li>
            <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a>
            {% if task.is_done %} ✅{% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
