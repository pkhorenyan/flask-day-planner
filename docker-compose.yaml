version: '3.8'

services:
  db:
    image: postgres:14
    container_name: daily_planner_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_net

  web:
    build: .
    container_name: daily_planner_web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  nginx:
    image: nginx:1.25
    container_name: daily_planner_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - app_net

volumes:
  pgdata:

networks:
  app_net:
    driver: bridge
